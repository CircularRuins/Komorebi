appId: 
productName: Komorebi
copyright: Copyright © 2025 Weifeng Wang, Copyright © 2020 Haoyuan Liu
files:
    - "./dist/**/*"
    - "!./dist/fontlist"
    - "!**/*.js.map"
extraResources:
    - from: "./python-scripts/dist"
      to: "python-scripts"
      filter:
        - "**/*"
directories:
    output: "./bin/${platform}/${arch}/"
mac:
    darkModeSupport: true
    target:
        - dmg
    category: public.app-category.news
    electronLanguages:
        - zh_CN
        - en
        - ja
        - es
win:
    target:
        - nsis
        - zip
appx:
    applicationId: Komorebi
    identityName: 
    publisher: CN=FD70E7FA-E5AC-41C4-B9C4-6E8708A6616A
    backgroundColor: transparent
    languages:
        - zh-CN
        - en-US
        - ja
        - es
    showNameOnTiles: true
    setBuildNumber: true
nsis:
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: true
linux:
    target:
        - AppImage
    icon: build/icons
    category: Utility
    desktop:
        StartupWMClass: komorebi
