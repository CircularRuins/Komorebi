name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            python-build-cmd: bash build-python.sh arm64
            verify-cmd: bash verify-build.sh Darwin 'arm64'
            build-cmd-base: npx electron-builder --mac --arm64 -p never
          - os: windows-latest
            arch: x64
            python-build-cmd: npm run build-python
            verify-cmd: npm run verify-python
            build-cmd-base: npx electron-builder -w --x64 -p never
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag (Mac)
        if: matrix.os == 'macos-latest'
        run: |
          TAG_NAME="${{ github.ref_name }}"
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"
      
      - name: Extract version from tag (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $TAG_NAME = "${{ github.ref_name }}"
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          if ($TAG_NAME.StartsWith('v')) {
            $VERSION = $TAG_NAME.Substring(1)
          } else {
            $VERSION = $TAG_NAME
          }
          echo "VERSION=$VERSION" >> $env:GITHUB_ENV
          echo "Extracted version: $VERSION"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Install Python dependencies
        run: |
          pip install -r python-scripts/requirements.txt
          pip install pyinstaller
      
      - name: Build Python executable (Mac)
        if: matrix.os == 'macos-latest'
        working-directory: python-scripts
        run: ${{ matrix.python-build-cmd }}
      
      - name: Build Python executable (Windows)
        if: matrix.os == 'windows-latest'
        run: ${{ matrix.python-build-cmd }}
      
      - name: Verify Python build (Mac)
        if: matrix.os == 'macos-latest'
        working-directory: python-scripts
        run: ${{ matrix.verify-cmd }}
      
      - name: Verify Python build (Windows)
        if: matrix.os == 'windows-latest'
        run: ${{ matrix.verify-cmd }}
      
      - name: Update package.json version (Mac)
        if: matrix.os == 'macos-latest'
        run: npm version ${{ env.VERSION }} --no-git-tag-version
      
      - name: Update package.json version (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $content = Get-Content package.json -Raw
          $content = $content -replace '"version": "[^"]*"', '"version": "${{ env.VERSION }}"'
          Set-Content package.json -Value $content -NoNewline
      
      - name: Build frontend
        run: npm run build
      
      - name: Package application
        run: ${{ matrix.build-cmd-base }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            bin/**/*.dmg
            bin/**/*Setup*.exe
          retention-days: 1
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*Setup*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

